name: Deploy Documentation

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Documentation Dependencies
        run: |
          pip install mkdocs-material mkdocstrings[python] mike mkdocs-minify-plugin
          pip install pydantic pydantic-settings docker openai anthropic google-generativeai aiodocker mistletoe
          pip install -e .

      - name: Deploy Docs (Versioned Release)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mike deploy --push --update-aliases $VERSION latest
          mike set-default latest --push

      - name: Deploy Docs (Development)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          mike deploy --push dev

      - name: Deploy Docs (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          mkdocs gh-deploy --force
