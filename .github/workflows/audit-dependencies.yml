name: Dependency Audit

on:
  schedule:
    - cron: '0 9 * * 1'
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  pip-audit:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install pydantic pydantic-settings docker openai anthropic google-generativeai aiodocker mistletoe
      
      - name: Run pip-audit
        run: |
          echo "=== Scanning for vulnerabilities ==="
          pip-audit --progress-spinner off || echo "Audit completed with findings"
      
      - name: Summary
        run: echo "✅ Dependency audit completed"

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install pip-licenses
        run: |
          pip install pip-licenses
          pip install pydantic pydantic-settings docker openai anthropic google-generativeai
      
      - name: Check licenses
        run: |
          echo "=== Dependency Licenses ==="
          pip-licenses --format=markdown --with-urls | head -50
          echo ""
          echo "✅ License check completed"
