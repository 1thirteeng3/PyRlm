name: Quality Gate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Check formatting
        run: ruff format --check . || true
      
      - name: Check linting
        run: ruff check . || true

  type-check:
    name: Static Type Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install mypy types-docker
          pip install pydantic pydantic-settings docker openai anthropic google-generativeai aiodocker mistletoe
      
      - name: Run mypy
        run: mypy src/rlm/ --ignore-missing-imports || true

  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install pydantic pydantic-settings docker openai anthropic google-generativeai aiodocker mistletoe
          pip install -e .
      
      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [lint-format, type-check, unit-tests]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint-format.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Check: ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
