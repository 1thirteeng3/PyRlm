site_name: RLM-Python
site_description: Secure LLM-driven code execution with Docker sandboxing
site_url: https://rlm-python.readthedocs.io
repo_name: rlm-python/rlm
repo_url: https://github.com/rlm-python/rlm

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Orchestrator: guide/orchestrator.md
    - Docker Sandbox: guide/sandbox.md
    - Context Handling: guide/context-handle.md
    - Egress Filtering: guide/egress-filtering.md
    - LLM Providers: guide/llm-providers.md
    - Budget Management: guide/budget.md
  - Security:
    - Architecture: security/architecture.md
    - Best Practices: security/best-practices.md
  - API Reference:
    - Overview: api/index.md
    - Orchestrator: api/orchestrator.md
    - DockerSandbox: api/sandbox.md
    - ContextHandle: api/context-handle.md
    - EgressFilter: api/egress.md
    - LLM Clients: api/llm.md
    - Exceptions: api/exceptions.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rlm-python/rlm
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rlm-python/

